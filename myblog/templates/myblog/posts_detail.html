{% extends "myblog/base.html" %}

{% block content %}

<article class="media content-section">
  <img class='rounded-circle article-img' src="{{post.author.profile.image.url}}">
    <div class="media-body">
      <div class="article-metadata">
        
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"Y M d" }}</small>
        {% if object.author == user %}
        <div>
        <a href="{% url 'postUpdate' object.id %}" class="btn btn-secondary mt-1 mb-1 btn-sm">Update</a>
        <a href="{% url 'postDelete' object.id %}" class="btn btn-danger mt-1 mb-1 btn-sm">Delete</a>
      </div>
        {% endif%}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
</article>

{% endblock content %}
